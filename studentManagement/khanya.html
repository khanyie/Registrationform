<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Vertical Form Layout</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
    
    
   
</style>
</head>
<body>
<h1 class="text-center">Student Management Portal : Registration</h1>
<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">

<div class="bs-example">
    <form>
        <div class="form-group">
            <label for="inputEmail">First Name</label>
            <input type="Name" class="form-control" id="inputFirstName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputPassword">Surname</label>
            <input type="Surname" class="form-control" id="Surname" placeholder="Surname">
        </div>
        <div class="form-group">
            <label for="inputPassword">Date Of Birth</label>
            <input type="DOB" class="form-control" id="DOB" placeholder="Date Of Birth">
        </div>
        
        <div class="form-group">
            <label for="inputPassword">Nationality</label>
            <input type="Nationality" class="form-control" id="Nationality" placeholder=Nationality>
        </div>
        <div class="form-group">
            <label for="inputPassword">Identity No</label>
            <input type="ID" class="form-control" id="ID" placeholder="Indentity No">
        </div>
        <div class="form-group">
            <label for="inputPassword">Passport</label>
            <input type="Passport" class="form-control" id="Passport" placeholder="If not South African">
        </div>
         <div class="form-group">
            <label for="inputPassword">Gander</label>
            <input type="radio" name="gender" value="male" checked> Male

      <input type="radio" name="gender" value="female"> Female<br>

        </div><div class="form-group">
            <label for="inputPassword">Cell No</label>
            <input type="Cell No" class="form-control" id="Cell No" placeholder="Cell No">
        </div>
        
         <div class="form-group">
            <label for="inputPassword">Email Adress</label>
            <input type="Email Adress" class="form-control" id="Email Adress" placeholder="Email Adress">
        </div> <div class="form-group">
            <label for="inputPassword">Postal Adress</label>
            <input type="Postal Adress" class="form-control" id="Postal Adress" placeholder="Postal Adress">
        </div> 
        <div class="form-group">
            <label for="inputPassword">Residental Adress</label>
            <input type="Residental Adress" class="form-control" id="Residental Adress" placeholder="Residental Adress">
        </div>   
        
        
         <div class="form-group">
            <label for="inputPassword">Languages</label>
            <input type="Languages" class="form-control" id="Languages" placeholder="Languages">
        </div>
        <div class="form-group">
            <label for="inputPassword">About Your Self</label>
            <input type="Comment" class="form-control" id="Comment" placeholder="About Your Self">
        </div>
        <button class="btn btn-danger" type="Submit"> Reset</button>
        <input class="btn btn-success" type="reset" value="submit">
        
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
    <div>
</div>
</body>
</html>
